name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy files
        run: |
          cp -r src/* .

      - name: Commit changes
        run: |
          git config --global user.email "jjanmo07@hanmail.net"
          git config --global user.name "jjanmo"
          git add .
          git commit -m "feat: deploy"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.ACTION_TOKEN }}

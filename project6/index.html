<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Slide Cube</title>
    <script
      src="https://kit.fontawesome.com/1433f86547.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="my-links">
      <a title="Home" href="../index.html"><i class="fas fa-house-user"></i></i></a>
      <a href="https://github.com/jjanmo/six-creative-projects"
        ><i class="fab fa-github"></i
      ></a>
    </div>
    <div class="container">
      <div class="control arrow-left">
        <i class="fas fa-arrow-left"></i>
      </div>
      <div class="control arrow-right">
        <i class="fas fa-arrow-right"></i>
      </div>

      <div class="scene">
        <div class="cube cube1">
          <div class="face front"></div>
          <div class="face back"></div>
          <div class="face top"></div>
          <div class="face bottom"></div>
          <div class="face left"></div>
          <div class="face right"></div>
        </div>
        <div class="cube cube2">
          <div class="face front"></div>
          <div class="face back"></div>
          <div class="face top"></div>
          <div class="face bottom"></div>
          <div class="face left"></div>
          <div class="face right"></div>
        </div>
        <div class="cube cube3">
          <div class="face front"></div>
          <div class="face back"></div>
          <div class="face top"></div>
          <div class="face bottom"></div>
          <div class="face left"></div>
          <div class="face right"></div>
        </div>
      </div>

      <div class="control play-pause">
        <i class="fas fa-play"></i>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/1433f86547.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Marvel:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>3D Hamberger Menu</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="overlay">
        <div class="hamberger-container">
          <a class="logo" href="https://github.com/jjanmo" target="_blank">
            <img src="../assets/logo.png" alt="logo" />
          </a>

          <div class="hamberger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
        </div>

        <div class="btn-container">
          <a class="more-btn" href="https://www.marvel.com/" target="_blank"
            >show more</a
          >
        </div>
      </div>

      <div class="main-container">
        <ul class="navs">
          <li><a href="#">videos</a></li>
          <li><a href="#">characters</a></li>
          <li><a href="#">comics</a></li>
          <li><a href="#">movies</a></li>
          <li><a href="#">tv shows</a></li>
          <li><a href="#">games</a></li>
          <li><a href="#">news</a></li>
          <li><a href="#">more</a></li>
        </ul>

        <ul class="links">
          <li>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-youtube"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-twitter"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-google"></i></a>
          </li>
        </ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1433f86547.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans|Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Invisible Card</title>
  </head>
  <body>
    <div class="floating-nav">
      <a title="Home" href="../index.html"><i class="fas fa-house-user"></i></i></a>
      <a href="https://github.com/jjanmo/six-creative-projects"
        ><i class="fab fa-github"></i
      ></a>
    </div>
    <div class="container">
      <div class="card-wrapper">
        <span class="hover-message">hover here</span>
        <div class="card">
          <img
            class="card-image"
            src="../assets/michael.png"
            alt="profile-image"
          />
          <h1>Michael Scofield</h1>
          <p>
            <i class="fas fa-quote-left"></i>
            This person is the star of Prison Break, Michael Scofield, aka Seok
            Ho-pil.<i class="fas fa-quote-right"></i>
          </p>
          <ul>
            <li>
              <a href="#" class="card-icon-link"
                ><i class="fab fa-facebook-square fa-lg card-icon"></i
              ></a>
            </li>
            <li>
              <a href="#" class="card-icon-link"
                ><i class="fab fa-linkedin fa-lg card-icon"></i
              ></a>
            </li>
            <li>
              <a href="#" class="card-icon-link"
                ><i class="fab fa-twitter-square fa-lg card-icon"></i
              ></a>
            </li>
            <li>
              <a href="#" class="card-icon-link"
                ><i class="fab fa-instagram fa-lg card-icon"></i
              ></a>
            </li>
          </ul>
          <button class="card-btn">View Profile</button>
        </div>
      </div>
    </div>
  </body>
</html>

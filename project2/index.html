<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/1433f86547.js"
      crossorigin="anonymous"
    ></script>
    <title>SignUp Form</title>
  </head>
  <body>
    <div class="container">
      <div class="banner-container" id="js-banner-container">
        <div class="banner">subscribe here</div>
        <div class="arrow">
          <i class="fas fa-arrow-down"></i>
        </div>
        <button id="js-banner-button">click now</button>
      </div>
      <div class="form-container hidden" id="js-form-container">
        <form action="#">
          <input
            type="text"
            class="form-input"
            id="js-name"
            placeholder="FULLNAME"
          />
          <input
            type="text"
            class="form-input"
            id="js-address"
            placeholder="EMAIL ADDRESS"
          />
          <p>Get News?</p>
          <label for="">NO</label>
          <input type="checkbox" name="" id="" />
          <label for="">YES</label>
          <button>sign up here</button>
        </form>
        <div class="header">Happy Coding Happy Life</div>
        <div class="exit-button">
          <i class="fas fa-times"></i>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
